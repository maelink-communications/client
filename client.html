    <style>
        .toast {

            bottom: 20px;
            right: 20px;
            background: rgb(16, 16, 16);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;

            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .feed {
            width: 95%;
            display: block !important;
            text-align: left !important;
        }

        .main-content {
            margin-left: 0 !important;
            padding: 20px !important;
            padding-top: 60px !important;
            display: block !important;
            position: fixed !important;
            top: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            overflow-y: auto !important;
        }

        .downtime-content img[src="assets/img/downtime.svg"] {
            pointer-events: none !important;
            -webkit-user-drag: none !important;
            -khtml-user-drag: none !important;
            -moz-user-drag: none !important;
            -o-user-drag: none !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
        }

        .skeleton-post {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            animation: pulse 1.5s ease-in-out infinite;
            width: 100%;
            box-sizing: border-box;
        }

        .skeleton-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #404040;
        }

        .skeleton-content {
            flex: 1;
        }

        .skeleton-line {
            height: 12px;
            background: #404040;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .skeleton-line-short {
            width: 30%;
        }

        .skeleton-line-medium {
            width: 60%;
        }

        .skeleton-line-long {
            width: 90%;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .skeleton-post.hidden {
            display: none;
        }

        .downtime-screen {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .downtime-screen.show {
            opacity: 1;
        }
    </style>
    <script>
        function updateMainContentPosition() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            if (sidebar && mainContent) {
                let startTime = Date.now();
                const checkWidth = () => {
                    const sidebarRect = sidebar.getBoundingClientRect();
                    const leftPx = Math.ceil(sidebarRect.width + 10);
                    const availableWidth = Math.max(280, Math.floor(window.innerWidth - leftPx - 10));
                    mainContent.style.left = leftPx + 'px';
                    mainContent.style.width = availableWidth + 'px';

                    // place composer fixed at the top of the main content area and match its computed left/width
                    const composerHolder = document.getElementById('composer-placeholder-container');
                    const feed = document.getElementById('feed');
                    if (composerHolder && mainContent) {
                        const mainTop = Math.ceil(mainContent.getBoundingClientRect().top);
                        composerHolder.style.position = 'fixed';
                        composerHolder.style.top = (mainTop + 12) + 'px';
                        composerHolder.style.left = leftPx + 'px';
                        composerHolder.style.width = (availableWidth) + 'px';
                        composerHolder.style.boxSizing = 'border-box';
                        composerHolder.style.zIndex = 60;
                        // ensure composer itself stretches to the holder width
                        const composer = document.getElementById('composer');
                        if (composer) {
                            composer.style.width = '100%';
                            composer.style.boxSizing = 'border-box';
                        }

                        // make feed start below the fixed composer so posts aren't hidden underneath
                        if (feed) {
                            // measure composer height (include some breathing room)
                            const holderHeight = composerHolder.getBoundingClientRect().height || (composer ? composer.offsetHeight : 120);
                            feed.style.paddingTop = Math.ceil(holderHeight + 16) + 'px';
                        }
                    }

                    if (Date.now() - startTime < 500) {
                        requestAnimationFrame(checkWidth);
                    }
                };
                checkWidth();
            }
        }

        // ensure composer is repositioned on resize
        window.addEventListener('resize', () => {
            requestAnimationFrame(updateMainContentPosition);
        });

        function generateSkeletonPosts() {
            const feed = document.getElementById('feed');
            const screenHeight = window.innerHeight;
            const postHeight = 120;
            const postsNeeded = Math.ceil(screenHeight / postHeight) + 2;

            for (let i = 0; i < postsNeeded; i++) {
                const post = document.createElement('div');
                post.className = 'skeleton-post';
                post.innerHTML = `
                    <div class="skeleton-avatar"></div>
                    <div class="skeleton-content">
                        ${Array.from({ length: Math.floor(Math.random() * 3) + 2 }, () =>
                    `<div class="skeleton-line" style="width: ${Math.floor(Math.random() * 60) + 30}%"></div>`
                ).join('')}
                    </div>
                `;
                feed.appendChild(post);
            }
        }

        function escapeHtml(str) {
            if (str === null || typeof str === 'undefined') return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function renderPost(postData) {
            const feed = document.getElementById('feed');
            if (!feed) return;

            const {
                id = null,
                avatar = 'assets/img/default-avatar.png',
                display_name = null,
                name = 'username',
                content = '',
                timestamp = Date.now(),
                debug = {}
            } = postData;

            const post = document.createElement('div');
            post.className = 'post';
            post.dataset.postId = id || '';

            post.innerHTML = `
                <div class="post-left">
                    <img class="post-avatar" src="${escapeHtml(avatar)}" alt="${escapeHtml(name)}">
                </div>
                <div class="post-body">
                    <div class="post-header">
                        <div class="post-display-name">${escapeHtml(display_name || name)}</div>
                        <div class="post-username">//${escapeHtml(name)}</div>
                    </div>
                    <div class="post-content">${escapeHtml(content)}</div>
                    <div class="post-footer">
                        <div class="post-timestamp">${escapeHtml(new Date(timestamp).toLocaleString())}</div>
                        <div class="post-debug">${escapeHtml(JSON.stringify(Object.assign({ id }, debug)))}</div>
                    </div>
                </div>
            `;
            feed.appendChild(post);
        }

        function renderPosts(postsArray) {
            const feed = document.getElementById('feed');
            if (!feed) return;
            feed.innerHTML = '';

            if (!Array.isArray(postsArray) || postsArray.length === 0) {
                return;
            }

            for (const p of postsArray) {
                renderPost(p);
            }
        }

        // example usage:
        // replace showSkeletonPosts() usage with rendering real posts when available:
        // showSkeletonPosts(); // keep for placeholders
        // later when data arrives:
        // renderPosts([{ id: '1', avatar: '...', display_name: 'Alice', name: 'alice', content: 'Hello', timestamp: 1620000000000, debug: { source: 'ws' } }]);


        document.addEventListener('DOMContentLoaded', () => {
            generateSkeletonPosts();
            setTimeout(updateMainContentPosition, 100);
            if (typeof initComposer === 'function') initComposer();
        });

        const observer = new MutationObserver(updateMainContentPosition);
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                observer.observe(sidebar, { attributes: true, attributeFilter: ['class'] });
            }
        });
    </script>
    <script>
        function toggleUserMenu() {
            const menu = document.getElementById('user-menu');

            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
            } else {
                menu.style.display = 'block';
                menu.offsetHeight;
                menu.classList.add('show');
                const username = localStorage.getItem('username') || 'username';
                document.getElementById('menu-display-name').textContent = username;
                document.getElementById('menu-username').innerHTML = `<span style="color: #dc3545;">//</span>${username}`;
            }
        }

        function logout() {
            localStorage.removeItem('session_token');
            localStorage.removeItem('username');
            window.location.reload();
        }

        document.addEventListener('click', (e) => {
            const menu = document.getElementById('user-menu');
            const profileIcon = document.getElementById('profile-icon');
            if (!menu.contains(e.target) && e.target !== profileIcon) {
                menu.classList.remove('show');
            }
        });
    </script>
